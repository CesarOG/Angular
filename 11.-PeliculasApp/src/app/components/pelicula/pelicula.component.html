<div class="container mt-3">
  <div class="row animated fadeIn faster">
    <div class="col-md-6">
      <img class="img-fluid img-thumbnail" [src]="Pelicula | images" alt="">
    </div>
    <div class="col-md-6">
      <h3>{{Pelicula.title}}</h3>
      <hr>
      <p>web site: <strong>{{Pelicula.release_date}}</strong></p>
      <p>Fecha de Lanzamiento: <strong>{{Pelicula.release_date}}</strong></p>
      <p>Popularidad: <strong>{{Pelicula.popularity}}</strong></p>
      <p>Estado: <strong>{{Pelicula.status}}</strong></p>
      <blockquote>{{Pelicula.overview}}</blockquote>
      <button class="btn btn-outline-danger" [routerLink]="['/'+pagAnterior+'',search]">Regresar</button>
    </div>
  </div>
</div>
