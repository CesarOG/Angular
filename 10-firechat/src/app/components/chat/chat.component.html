<h1>chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

  <div *ngFor="let chat of _cs.chats"  [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
    <span class="badge"
      [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid, 'badge-success': _cs.usuario.uid != chat.uid}">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>
  <!-- <div>
    <span class="badge badge-success">Jose</span>
    <p>este mensaje de chat</p>
  </div> -->
</div>
<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje"
  (keyup.enter)="enviar_mensaje()">
