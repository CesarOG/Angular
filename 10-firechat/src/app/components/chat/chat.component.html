<h1>chat</h1>

<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let chat of _cs.chats" class="text-right">
    <span class="badge badge-primary">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

    <span class="badge badge-success">Jose</span>
    <p>este mensaje de chat</p>
  </div> -->
</div>
<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje"
  (keyup.enter)="enviar_mensaje()">
