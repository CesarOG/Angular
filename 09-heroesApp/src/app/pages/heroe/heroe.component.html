<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f=ngForm>
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" disabled placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" required placeholder="Nombre del héroe" [(ngModel)]="heroe.nombre"
          name="nombre">
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder del héroe" [(ngModel)]="heroe.poder" name="poder">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.estado" (click)="heroe.estado=false" class="btn btn-outline-success w-50 text-center"
          type="button">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.estado" (click)="heroe.estado=true" class="btn btn-outline-danger w-50 text-center"
          type="button">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
