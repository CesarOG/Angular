<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/0" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>
<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col" class="text-center">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col" class="text-center">Vive</th>
      <th scope="col" class="text-center">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes;let i=index">
      <th scope="row" class="text-center">{{i+1}}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td class="text-center">
        <label *ngIf="heroe.estado" class="badge badge-success">Vivo</label>
        <label *ngIf="!heroe.estado" class="badge badge-danger">Muerto</label>
      </td>
      <td class="text-center">
        <button class="btn btn-info btn-sm mr-1" [routerLink]="['/heroe',heroe.id]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger btn-sm" (click)="eliminarHeroe(heroe,i)">
          <i class=" fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading"> Cargando </h4>
  <p> <i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
  <div class="mb-0">
    espere por favor...
  </div>
</div>
<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading"> No hay registros </h4>
  <p> <i class="fa fa-exclamation fa-2x"></i></p>
</div>
